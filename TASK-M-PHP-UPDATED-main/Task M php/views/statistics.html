<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/statistics.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo">
                    <h3>Task Manager</h3>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="maincontent.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link" href="tasks.html">
                        <i class="fas fa-tasks"></i> Tasks
                    </a>
                    <a class="nav-link" href="create-task.html">
                        <i class="fas fa-plus"></i> New Task
                    </a>
                    <a class="nav-link" href="profile.html">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <a class="nav-link active" href="statistics.html">
                        <i class="fas fa-chart-bar"></i> Statistics
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="statistics-container">
                    <div class="statistics-header">
                        <h2>Statistics Overview</h2>
                    </div>

                    <div class="statistics-grid">
                        <!-- Overview Cards -->
                        <div class="stat-card total-tasks">
                            <div class="stat-icon">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Total Tasks</h3>
                                <span id="totalTasks" class="stat-number">0</span>
                            </div>
                        </div>

                        <div class="stat-card completion-rate">
                            <div class="stat-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Completion Rate</h3>
                                <span id="completionRate" class="stat-number">0%</span>
                            </div>
                        </div>

                        <div class="stat-card active-tasks">
                            <div class="stat-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Active Tasks</h3>
                                <span id="activeTasks" class="stat-number">0</span>
                            </div>
                        </div>

                        <div class="stat-card overdue-tasks">
                            <div class="stat-icon">
                                <i class="fas fa-exclamation-circle"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Overdue Tasks</h3>
                                <span id="overdueTasks" class="stat-number">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="charts-container">
                        <div class="chart-card">
                            <h3>Task Distribution by Priority</h3>
                            <canvas id="priorityChart"></canvas>
                        </div>

                        <div class="chart-card">
                            <h3>Monthly Task Completion Trends</h3>
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/TASK-M-PHP-UPDATED-main/Task M php/js/statistics.js"></script>
</body>
</html>
